name: Manual Publish

on:
  workflow_dispatch:
    inputs:
      module:
        description: "PublishÌï† Gradle Î™®Îìà (all/mod/oauth)"
        type: choice
        required: true
        options: [ all, time, oauth ]
      release_type:
        description: "Î≤ÑÏ†Ñ Ï¶ùÍ∞Ä Ïú†Ìòï (major/minor/patch)"
        type: choice
        required: true
        options: [patch, minor, major]
      create_release:
        description: "GitHub Release ÏÉùÏÑ± Ïó¨Î∂Ä"
        type: boolean
        default: true
        required: true

permissions:
  contents: write
  packages: write
  pull-requests: read

concurrency:
  group: manual-publish-${{ github.ref }}
  cancel-in-progress: false

jobs:
  prepare:
    name: Prepare version and matrix
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.version.outputs.new_version }}
      modules_json: ${{ steps.matrix.outputs.modules_json }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Determine new version
        id: version
        shell: bash
        run: |
          set -euo pipefail
          LATEST_TAG=$(git --no-pager tag --list '[0-9]*.[0-9]*.[0-9]*' | sort -V | tail -n1 || true)
          if [ -n "${LATEST_TAG}" ]; then
            BASE_VERSION=${LATEST_TAG}
          else
            BASE_VERSION=0.1.0
          fi
          IFS='.' read -r MAJOR MINOR PATCH <<< "${BASE_VERSION}"
          case "${{ github.event.inputs.release_type }}" in
            major)
              MAJOR=$((MAJOR+1)); MINOR=0; PATCH=0 ;;
            minor)
              MINOR=$((MINOR+1)); PATCH=0 ;;
            patch)
              PATCH=$((PATCH+1)) ;;
            *) echo "Unknown release_type" >&2; exit 1 ;;
          esac
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          echo "NEW_VERSION=${NEW_VERSION}" >> $GITHUB_ENV
          echo "new_version=${NEW_VERSION}" >> $GITHUB_OUTPUT

      - name: Build publish matrix
        id: matrix
        shell: bash
        run: |
          case "${{ github.event.inputs.module }}" in
            all)  MODULES='["time","oauth"]' ;;
            mod)  MODULES='["time"]' ;;
            oauth) MODULES='["oauth"]' ;;
            *) echo "invalid module" >&2; exit 1 ;;
          esac
          echo "modules_json=${MODULES}" >> $GITHUB_OUTPUT

  build_and_publish:
    name: Build and Publish (${{ matrix.module }})
    needs: prepare
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module: ${{ fromJson(needs.prepare.outputs.modules_json) }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Print version and module
        run: |
          echo "Module: ${{ matrix.module }}"
          echo "Version: ${{ needs.prepare.outputs.new_version }}"

      - name: Run tests
        run: ./gradlew :${{ matrix.module }}:test --no-daemon

      - name: Publish
        run: ./gradlew :${{ matrix.module }}:publish -PartifactVersion=${{ needs.prepare.outputs.new_version }} --no-daemon
        env:
          PACKAGES_ACTOR: ${{ github.actor }}
          PACKAGES_TOKEN: ${{ secrets.PACKAGES_TOKEN }}

  tag_and_release:
    name: Tag and Release (${{ matrix.module }})
    needs: [prepare, build_and_publish]
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        module: ${{ fromJson(needs.prepare.outputs.modules_json) }}
    if: ${{ always() && needs.build_and_publish.result != 'cancelled' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push tag
        run: |
          set -euo pipefail
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          TAG="${{ needs.prepare.outputs.new_version }}-${{ matrix.module }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists, skipping"
          else
            git tag -a "$TAG" -m "Release $TAG"
            git push origin "$TAG"
          fi

      - name: Create GitHub Release
        if: ${{ github.event.inputs.create_release == 'true' }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.new_version }}-${{ matrix.module }}
          name: "üì¶ ${{ matrix.module }} v${{ needs.prepare.outputs.new_version }}"
          body: |
            ÏûêÎèô Î∞úÌñâÎêú Î¶¥Î¶¨Ïä§
            - Î™®Îìà: ${{ matrix.module }}
            - Ïú†Ìòï: ${{ github.event.inputs.release_type }}
            - Î≤ÑÏ†Ñ: ${{ needs.prepare.outputs.new_version }}
        env:
          GITHUB_TOKEN: ${{ secrets.PACKAGES_TOKEN }}

      - name: Summary
        run: |
          echo "## Publish Summary (${{ matrix.module }})" >> $GITHUB_STEP_SUMMARY
          echo "- Module: ${{ matrix.module }}" >> $GITHUB_STEP_SUMMARY
          echo "- Version: ${{ needs.prepare.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- Tag: ${{ needs.prepare.outputs.new_version }}-${{ matrix.module }}" >> $GITHUB_STEP_SUMMARY
          echo "- Release Type: ${{ github.event.inputs.release_type }}" >> $GITHUB_STEP_SUMMARY

      - name: Send Slack Notification
        if: always()
        uses: ghkdqhrbals/slack-list@v1.0.12
        with:
          slack-webhook-url: ${{ secrets.SLACK_WEBHOOK_URL }}
          actor: ${{ github.actor }}
          messages: >
            ["Version: ${{ needs.prepare.outputs.new_version }}-${{ matrix.module }}",
             "Module: ${{ matrix.module }}",
             "Release Type: ${{ github.event.inputs.release_type }}",
             "Status: ${{ job.status }}"]
          message-title: ${{ needs.prepare.outputs.new_version }}-${{ matrix.module }} - ${{ job.status == 'success' && 'SUCCESS' || (job.status == 'cancelled' && 'CANCELLED' || 'FAILURE') }}
          color: ${{ job.status == 'success' && '#3bb143' || (job.status == 'cancelled' && '#ffaa00' || '#ff4d4f') }}