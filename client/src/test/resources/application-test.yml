spring:
  jpa:
    hibernate:
      ddl-auto: none  # Flyway로 스키마 관리
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
        format_sql: true
    show-sql: true
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    clean-disabled: false
  # TestContainer가 @ServiceConnection으로 자동 구성
  batch:
    job:
      enabled: false

# Ollama 설정 (테스트용)
ollama:
  url: http://localhost:11434
  model: gemma3

# AI 설정 (테스트용)
ai:
  provider: ollama

logging:
  level:
    org.springframework: WARN
    org.hibernate: WARN
    org.flywaydb: INFO

