spring:
  batch:
    jdbc:
      initialize-schema: always  # 부트가 기동하면서 BATCH_* 테이블 자동 생성
    job:
      enabled: false             # 애플리케이션 기동 시 자동 Job 실행 막기
  jackson:
    time-zone: UTC
  application:
    name: client
  quartz:
    job-store-type: memory
    auto-startup: true
  thymeleaf:
    enabled: true
    cache: false
    prefix: classpath:/templates/
    suffix: .html
    mode: HTML

  web:
    resources:
      static-locations: classpath:/static/
      cache:
        period: 0

  output:
    ansi:
      enabled: ALWAYS
  config:
    import:
      - optional:aws-secretsmanager:personal/beta
  cloud:
    aws:
      region:
        static: ap-northeast-2
      credentials:
        profile:
          name: default
      secretsmanager:
        enabled: true
        fail-fast: false
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/paper?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Seoul
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: false
    properties:
      hibernate:
        jdbc.time_zone: UTC
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect

# AI 설정s
ai:
  provider: ollama  # 'openai' 또는 'ollama' 선택

# OpenAI 설정 (ai.provider=openai 일 때 사용)
openai:
  api:
    key: ${OPENAI_API_KEY:}

# Ollama 설정 (ai.provider=ollama 일 때 사용)
ollama:
  url: http://127.0.0.1:11434
  model: gemma3

serpapi:
  key: ${SERPAPI_KEY:}

