<!-- Scroll position persist (per-path) -->
<script>
  (function () {
    try {
      if ('scrollRestoration' in history) {
        history.scrollRestoration = 'manual';
      }
      const key = 'np-scroll-pos:' + location.pathname;

      const save = function () {
        try {
          sessionStorage.setItem(key, String(window.scrollY || window.pageYOffset || 0));
        } catch (e) { /* ignore */ }
      };

      const restore = function () {
        try {
          if (location.hash) return; // anchor ìš°ì„ 
          const v = sessionStorage.getItem(key);
          if (v !== null) {
            const y = parseInt(v, 10);
            if (!Number.isNaN(y)) {
              window.scrollTo(0, y);
            }
          }
        } catch (e) { /* ignore */ }
      };

      // ì´ˆê¸° ë³µì›: DOM ì¤€ë¹„ ì§í›„ + load ì§í›„ + ì•½ê°„ì˜ ì§€ì—° í›„ ì¬ì‹œë„
      document.addEventListener('DOMContentLoaded', function () {
        restore();
      });
      window.addEventListener('load', function () {
        restore();
        setTimeout(restore, 100); // ì§€ì—° ë¡œë”© ìš”ì†Œ ëŒ€ë¹„
        setTimeout(restore, 300); // ì¶”ê°€ í•œ ë²ˆ ë”
      });

      // ë’¤ë¡œê°€ê¸°(bfcache) í¬í•¨ ë³µì›
      window.addEventListener('pageshow', function (ev) {
        // ev.persistedê°€ trueë©´ bfcacheì—ì„œ ë³µê·€
        restore();
      });

      // ìŠ¤í¬ë¡¤ ì¤‘ ì£¼ê¸°ì ìœ¼ë¡œ ì €ì¥ (RAF ì“°ë¡œí‹€)
      let ticking = false;
      window.addEventListener('scroll', function () {
        if (!ticking) {
          ticking = true;
          requestAnimationFrame(function () {
            save();
            ticking = false;
          });
        }
      }, { passive: true });

      // í˜ì´ì§€ ë– ë‚˜ê¸° ì „/ìˆ¨ê¹€ ì‹œ ì €ì¥
      document.addEventListener('visibilitychange', function () {
        if (document.hidden) save();
      });
      window.addEventListener('beforeunload', save);
      window.addEventListener('pagehide', save);

    } catch (e) { /* ignore */ }
  })();
</script>

<!-- Stable hover/click dropdown control for profile menu -->
<script>
  (function(){
    const container = document.querySelector('.np-profile-menu');
    if (!container) return;
    const btn = container.querySelector('button');
    const menu = container.querySelector('.np-dropdown');
    if (!btn || !menu) return;

    let hideTimer = null;
    const show = () => {
      if (hideTimer) { clearTimeout(hideTimer); hideTimer = null; }
      menu.classList.remove('hidden');
    };
    const hide = (delay = 120) => {
      if (hideTimer) clearTimeout(hideTimer);
      hideTimer = setTimeout(() => {
        menu.classList.add('hidden');
      }, delay);
    };

    // Keep open while hovering button or menu
    container.addEventListener('mouseenter', show);
    container.addEventListener('mouseleave', () => hide(120));

    // Click toggle (for touch devices as well)
    btn.addEventListener('click', (e) => {
      e.stopPropagation();
      if (menu.classList.contains('hidden')) show(); else hide(0);
    });

    // Close on outside click or ESC
    document.addEventListener('click', (e) => {
      if (!container.contains(e.target)) hide(0);
    });
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') hide(0);
    });
  })();
</script>
