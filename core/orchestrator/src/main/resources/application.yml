spring:
  profiles:
    active: local
  application:
    name: orchestrator
  config:
    import:
      - classpath:application-kafka.yaml
      - classpath:application-mysql.yaml
  data:
    redis:
      host: localhost
      port: 6379

# Saga Configuration
saga:
  # 모든 응답을 받을 단일 토픽
  response-topic: saga-response
  # Consumer Group ID
  consumer-group: saga-orchestrator-group

# Redis pub/sub 설정
redis:
  saga:
    events:
      channel: saga:events:{sagaId}

# Server Configuration
server:
  port: 9090

# Springdoc OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    url: /v3/api-docs
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    doc-expansion: none

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    health:
      show-details: always

# Logging
logging:
  level:
    org.ghkdqhrbals.orchestrator.saga: DEBUG
    org.springframework.kafka: INFO
    org.hibernate.SQL: DEBUG


